name: Deploy with Capistrano to staging

on:
  push:
    branches: [ staging ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  verify:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: rails_github_actions
          POSTGRES_DB: rails_github_actions_test
          POSTGRES_PASSWORD: postgres
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
         image: redis
         ports:
          - 6379:6379
         options: --entrypoint redis-server
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0.1
          bundler-cache: true
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 10.17.0
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt -yqq install libpq-dev build-essential libcurl4-openssl-dev
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
          yarn install
      - name: Run Linter
        run: |
          bundle exec rubocop app lib spec
      - name: Setup test database
        env:
          RAILS_ENV: test
          CAFEPHILO_V3_DATABASE_TEST_NAME: rails_github_actions_test
          CAFEPHILO_V3_DATABASE_TEST_USER: rails_github_actions
          CAFEPHILO_V3_DATABASE_TEST_PASSWORD: postgres
        run: |
          bundle exec rake db:create db:migrate
      - name: Run tests
        env:
          CAFEPHILO_V3_DATABASE_TEST_NAME: rails_github_actions_test
          CAFEPHILO_V3_DATABASE_TEST_USER: rails_github_actions
          CAFEPHILO_V3_DATABASE_TEST_PASSWORD: postgres
          PGPORT: ${{ job.services.postgres.ports[5432] }}
          RAILS_ENV: test
        run: |
          bundle exec rspec
  deploy:
    runs-on: ubuntu-latest
    needs: verify
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - uses: miloserdow/capistrano-deploy@master
      with:
        target: staging
        deploy_key: ${{ secrets.CAP_SSH_KEY_PASS}}
        enc_rsa_key_pth: "config/deploy_id_rsa_enc"
